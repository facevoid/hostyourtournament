<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" type="text/css"  href="/css/demo.css" th:href="@{/css/demo.css}" />
    <link rel="stylesheet" type="text/css"  href="/css/style1.css" th:href="@{/css/style1.css}"/>
    <link rel="stylesheet" type="text/css"  href="/css/ionicons.css" th:href="@{/css/ionicons.css}" />
    <link rel="stylesheet" type="text/css"  href="/css/open.css" th:href="@{/css/open.css}"/>
    <link rel="stylesheet" type="text/css"  href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css"  href="/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body id="page">
<ul class="cb-slideshow">
    <li><span>Image 01</span></li>
    <li><span>Image 02</span></li>
    <li><span>Image 03</span></li>
    <li><span>Image 04</span></li>
    <li><span>Image 05</span></li>
    <li><span>Image 06</span></li>
</ul>

<section class="wrapper">

    <div >
<div class="col-md-4 col-md-offset-4">
    <div id="heading" style="font-size: x-large">
        <h1 th:inline="text">[[${name}]]</h1>
        <h3 th:inline="text">Powered By Dept. of [[${dept}]]</h3>
        <h4>Register your team</h4>
    </div>

    <form class="showcase"  method="post" action="/addTempTeams" th:action="@{/addTempTeams}" th:object="${tempTeams}">
        <input type="hidden" th:value="${tournament.id}" name="tournamentID" />
        <input type="hidden" th:value="${tournament.userId}" name="userID" />
        <input type="text" placeholder="Team Name"  name="name" required="required" /><br /><br />
        <input type="text" placeholder="Manager name"  name="managerName" required="required" /><br /><br />
        <input type="text" placeholder="Email"  name="email" required="required" /><br /><br />
        <button type="submit" class="button_1">Enter</button>
    </form>
</div>
        </div>
    </section>

<script type="text/javascript" src="/js/jquery-1.11.2.min.js" th:href="@{/js/jquery-1.11.2.min.js}"></script>
<script type="text/javascript" src="/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>

</body>
</html>
