<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>
        HostYourTournament
    </title>

    <link rel="stylesheet" type="text/css"  href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css"  href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css"  href="/css/style1.css" th:href="@{/css/style1.css}"/>
    <link rel="stylesheet" type="text/css"  href="/css/demo.css" th:href="@{/css/demo.css}" />
    <link rel="stylesheet" type="text/css"  href="/css/main.css" th:href="@{/css/main.css}"/>



</head>


<body id="page">
<ul class="cb-slideshow">
    <li><span>Image 01</span></li>
    <li><span>Image 02</span></li>
    <li><span>Image 03</span></li>
    <li><span>Image 04</span></li>
    <li><span>Image 05</span></li>

</ul>
<div class="home-page">


    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" >
                    <form class="navbar-form navbar-left" role="search"  method="post" action="/searchTournament" th:action="@{/searchTournament}" th:object="${tournament}">


                        <div class="form-group">
                            <input type="text" class="form-control"  name="name" placeholder="Search for tournament" />
                            <!--<p th:if="${#fields.hasErrors('name')}" class="label label-danger" th:errors="*{name}">Tournament doesn't exist</p>-->
                        </div>
                        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                    </form>

                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li ><a href="#">Home <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Registration</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    <!-- Header -->
    <div class="header">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="header-wrapper">
                    <div class="header-wrapper-inner">
                        <div class="col-md-8">
                            <h1>HostYourTournament</h1>

                            <!-- Toder S=search Box er code ta bosa. -->


                        </div>
                        <div class="col-md-4">



                            <div class="login-form">
                                <h4 class="text-center">
                                    Log In
                                </h4>

                                <form name="f" th:action="@{/login}" method='POST'>
                                    <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
                                    <!--<input
                                            type="hidden"
                                            th:name="${_csrf.parameterName}"
                                            th:value="${_csrf.token}" />-->
                                    <div class="input-group">
											<span class="input-group-addon">
												<i class="glyphicon glyphicon-user"></i>
											</span>
                                        <input id="username" class="form-control" name="username" type="text" placeholder="Username" required="required"/>
                                    </div>
                                    <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                                        <input id="password" class="form-control" name="password" type="password" placeholder="Password" required="required"/>
                                    </div>
                                    <input class="btn btn-login" type="submit" value="login"/>

                                    <div class ="alert-danger">
                                        <!-- <c:if test="${param.error !=null}">
                                             Incorrect Username or Password
                                         </c:if>-->


                                    </div>
                                </form>
                            </div> <!-- end of login form -->
                        </div>
                    </div> <!-- end of header-wrapper-inner -->
                </div> <!-- end of header-wrapper -->
            </div>
        </div>
    </div> <!-- end of header -->




    <!-- Footer -->
    <div class="container-fluid">
        <div class="row">
            <div class="footer text-center">
                <p>Developed by SUST CSE 2012</p>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/jquery-1.11.2.min.js" th:href="@{/js/jquery-1.11.2.min.js}"></script>

</body>
